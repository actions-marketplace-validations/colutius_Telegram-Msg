name: test
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: test
      uses: ./
      with:
        token: ${{ secrets.TELEGRAM_TOKEN }}
        chatid: ${{ secrets.TELEGRAM_TO }}
        message: |
          👇新的提交👇
          
          👤提交人: [${{ github.actor }}]
          
          📄提交信息: ${{ github.event.commits[0].message }}
          
          📦仓库: ${{ github.repository }}
          
          🗓每日一言: lalala